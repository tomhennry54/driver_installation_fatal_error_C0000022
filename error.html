<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatal Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .error-container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .error-header {
            background-color: #f5f5f5;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        .error-message {
            padding: 20px;
            font-size: 16px;
            color: #444;
        }

        .error-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .error-footer {
            background-color: #d9534f;
            color: #ffffff;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-header">
            Installing - Fatal error occurred during installation..
        </div>
        <img class="error-image" src="error.png" alt="Error Illustration">
        <div class="error-message">
            Printer driver installation has failed due to a fatal error "C0000022" preventing product driver installation.<br>
            Please contact Customer Support for assistance.
        </div>
        <div class="error-footer">
            24x7 Assistance
        </div>
    </div>
</body>

</html>
